<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Information</title>
</head>
<body>
    <h1>File Information</h1>
    <p><strong>File Location:</strong> {{ file_location }}</p>
    <p><strong>File Name:</strong> {{ file_name }}</p>
    <p><strong>Hash:</strong> {{ hash }}</p>
    <p><strong>Bird guess:</strong> {{ bird }}</p>
    <p><strong>Confidence:</strong> {{ confidence }}</p>
    <p><strong>File Length:</strong> {{ file_length }} seconds</p>
    <p><strong>Exists already:</strong> {{ exists }}</p>
</body>
</html>
