<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="upload" content="Upload File">
    <title>Upload File</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>
<body class="bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] from-sky-600 via-indigo-800 to-green-500 text-gray-200">

<!-- Navbar -->
<div class="navbar bg-base-100 min-h-20">
    <div class="navbar-start">
        <button id="menu-button" class="btn btn-ghost btn-circle">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h7"/>
            </svg>
        </button>
    </div>
    <div class="navbar-center">
        <a class="btn btn-ghost text-xl">Nick Burczyk</a>
    </div>
    <div class="navbar-end"></div>
</div>

<!-- Side Menu -->
<div id="side-menu"
     class="fixed top-0 left-0 z-50 h-full w-64 bg-base-100 p-4 shadow-lg transform -translate-x-full transition-transform">
    <div class="flex justify-between items-center mb-4">
        <span class="text-xl font-bold">Menu</span>
        <button id="close-menu" class="btn btn-ghost btn-circle">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
    <ul class="menu">
        <li><a class="link" href="/" id="link-homepage">Homepage</a></li>
        <li><a class="link" href="https://servermap.minecraft.bz" id="link-map">Server Map</a></li>
        <li><a class="link" href="/#projects" id="link-projects">Projects</a></li>
        <li><a class="link" href="#contact" id="link-contact">Contact</a></li>
        <li><a class="link" href="/blog.html">Blog</a>
        <li>
    </ul>
</div>

<!-- Overlay -->
<div id="overlay" class="fixed inset-0 z-40 bg-black opacity-50 hidden"></div>

<script>
    const menuButton = document.getElementById('menu-button');
    const closeMenu = document.getElementById('close-menu');
    const sideMenu = document.getElementById('side-menu');
    const overlay = document.getElementById('overlay');
    const links = document.querySelectorAll('#side-menu .link');

    const toggleMenu = () => {
        sideMenu.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden');
    };

    if (menuButton) {
        menuButton.addEventListener('click', toggleMenu);
    }
    closeMenu.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);

    links.forEach(link => {
        link.addEventListener('click', toggleMenu);
    });
</script>

<!-- Main Content -->
<div class="container mx-auto p-4">
    <div class="bg-white sm:rounded-3xl mt-8 p-8">
        <div class="mx-auto max-w-7xl py-24 sm:px-6 sm:py-32 lg:px-8">
            <div class="relative isolate overflow-hidden bg-gray-900 px-6 py-16 pb-16 shadow-2xl sm:rounded-3xl sm:px-16 md:pt-24 lg:flex lg:gap-x-20 lg:px-24 lg:pt-20">
                <div class="lg:w-1/2">
                    <div class="mx-auto max-w-md text-center lg:text-left py-8">
                        <h1 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Upload a file</h1>
                    </div>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="file" name="file" required>
                            <button type="submit">Upload</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="mt-8 text-center text-sm text-gray-400">
    <hr class="border-t-2 border-gray-400 mb-4">
    <p>Nicholas Burczyk. All rights reserved.</p>
    <p>Designed with <a href="https://tailwindcss.com/" class="underline" target="_blank">Tailwind CSS</a> and <a href="https://daisyui.com/" class="underline" target="_blank">DaisyUI</a>.</p>
</footer>
</body>
</html>
